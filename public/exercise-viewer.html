<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .exercise-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .tags span {
      background: #ddd;
      border-radius: 6px;
      padding: 4px 8px;
      margin-right: 5px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>Exercise Viewer</h1>
  <div id="exercise-container"></div>

  <script>
    async function loadExercises() {
      const res = await fetch('/exercises.json'); // or your API route
      const data = await res.json();
      const container = document.getElementById('exercise-container');

      data.forEach(ex => {
        const videoId = new URL(ex.video_url).searchParams.get("v");

        const card = document.createElement('div');
        card.className = 'exercise-card';
        card.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          <h2>${ex.name}</h2>
          <p>${ex.instructions}</p>
          <div class="tags">
            ${ex.tags.map(tag => `<span>${tag}</span>`).join('')}
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadExercises();
  </script>

</body>
</html>
